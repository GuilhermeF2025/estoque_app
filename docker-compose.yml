version: '3.9'
services:
  web:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    expose:
      - 8000
    env_file:
      - .env
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - web
  db:
    image: postgres
    environment:
      POSTGRES_DB: estoque
      POSTGRES_USER: user
      POSTGRES_PASSWORD: senha
