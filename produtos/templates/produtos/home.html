{% extends 'base.html' %}
{% block content %}
<div style="display: flex; gap: 20px; margin-bottom: 30px;">
    <div style="background: linear-gradient(to bottom, #4CAF50, #81C784); padding: 20px; border-radius: 8px; color: white;">
        <h3>Produto</h3>
        <p>{{ produto.nome }}</p>
    </div>
    <div style="background: linear-gradient(to bottom, #2196F3, #64B5F6); padding: 20px; border-radius: 8px; color: white;">
        <h3>Quantidade</h3>
        <p>{{ produto.quantidade }}</p>
    </div>
    <div style="background: linear-gradient(to bottom, #FF9800, #FFB74D); padding: 20px; border-radius: 8px; color: white;">
        <h3>Pre√ßo</h3>
        <p>R$ {{ produto.preco }}</p>
    </div>
</div>

<a href="{% url 'cadastrar' %}" style="margin-bottom: 20px; display: inline-block; background-color: #4CAF50; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none;">
  + Cadastrar Produto
</a>


<canvas id="grafico" width="600" height="300"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('grafico');
new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: 'Estoque por Produto',
            data: {{ data|safe }},
            backgroundColor: 'rgba(54, 162, 235, 0.6)'
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
{% endblock %}
